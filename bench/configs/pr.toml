# PR benchmark configuration (base vs head comparison)
# Clone benchcoin + use this config = reproduce the benchmark
#
# Usage:
#   bench.py run --benchmark-config bench/configs/pr.toml --matrix-entry 450-false \
#     --datadir /data/pruned-840k --output-dir ./output \
#     base:/path/to/base/bitcoind head:/path/to/head/bitcoind

[benchmark]
start_height = 840000
runs = 3

[bitcoind]
stopatheight = 855000
chain = "main"
connect = "148.251.128.115:33333"
prune = 10000
daemon = false
printtoconsole = false

# Parameter matrix - creates multiple benchmark configurations
# Matrix expands to: 450-false, 450-true, 32000-false, 32000-true
[bitcoind.matrix]
dbcache = [450, 32000]
instrumented = [false, true]

# Debug flags enabled when instrumented = true
[bitcoind.instrumented]
debug = ["coindb", "leveldb", "bench", "validation"]
