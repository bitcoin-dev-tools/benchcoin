name: CI
on:
  pull_request:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
jobs:
  build-and-test:
    runs-on: [self-hosted, linux, x64]
    timeout-minutes: 120
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Build release
        env:
          NIX_PATH: nixpkgs=channel:nixos-unstable
        run: |
          nix-shell --command "just build && just test"
